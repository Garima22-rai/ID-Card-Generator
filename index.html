<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Card Generator</title>
  <link rel="stylesheet" href="style.css">
  <!-- Libraries for download -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">

    <!-- Step 1: Login Page -->
    <div class="step" id="stepLogin">
      <h1>Login</h1>
      <input type="text" id="loginName" placeholder="Enter Your Name" required>
      <input type="text" id="loginCourse" placeholder="Enter Your Course" required>
      <input type="text" id="loginCollege" placeholder="Enter College Name" required>
      <button id="loginNext">Next</button>
    </div>

    <!-- Step 2: Student Details -->
    <div class="step" id="stepDetails">
      <h1>Enter Student Details</h1>
      <input type="text" id="session" placeholder="Session (e.g., 2025-2026)"required>
      <input type="text" id="contact" placeholder="Contact Number" required>
      <input type="text" id="year" placeholder="Year / Batch" required>
      <input type="text" id="address" placeholder="Address" required>
      <input type="text" id="studentID" placeholder="Student ID" required>
      <label for="photo">Upload Photo:</label>
      <input type="file" id="photo" accept="image/*">
      <button id="detailsNext">Generate ID Card</button>
    </div>

    <!-- Step 3: ID Card Page -->
    <div class="step" id="stepCard">
      <div class="idcard-page">
        <div class="id-card" id="idCard">
          <div class="card-left">
            <div class="photo">
              <img id="cardPhoto" src="default-photo.png" alt="Student Photo">
            </div>
          </div>
          <div class="card-right">
            <h2 id="collegeName">College Name</h2>
            <p><strong>Session:</strong> <span id="cardSession"></span></p>
             <p><strong>Name:</strong> <span id="cardName"></span></p>
            <p><strong>Student ID:</strong> <span id="cardID"></span></p>
            <p><strong>Contact No:</strong> <span id="cardContact"></span></p>
            <p><strong>Course:</strong> <span id="cardCourse"></span></p>
            <p><strong>Year:</strong> <span id="cardYear"></span></p>
            <p><strong>Address:</strong> <span id="cardAddress"></span></p>
          </div>
        </div>
      </div>

      <div class="download-buttons">
        <button id="downloadPNG">Download PNG</button>
        <button id="downloadPDF">Download PDF</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
